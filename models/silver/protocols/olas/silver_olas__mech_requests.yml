version: 2
models:
  - name: silver_olas__mech_requests
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_HASH
        tests:
          - not_null
      - name: SENDER_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: REQUEST_ID
        tests:
          - not_null
      - name: DATA_PAYLOAD
        tests:
          - not_null
      - name: PROMPT_LINK
        tests:
          - not_null
